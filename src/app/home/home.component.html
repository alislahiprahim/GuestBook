<div class="container mx-auto">
  <div class="mx-auto text-center py-2">
    <div class="d-flex justify-content-end">
      <div class="container mx-auto text-center">
        <input
          class="form-control"
          placeholder="Guestbook Title"
          [(ngModel)]="title"
        />
        <input
          class="form-control"
          placeholder="website URL"
          [(ngModel)]="url"
        />
      </div>
      <div class="container ">
        <button class="btn btn-secondary" (click)="create()">
          Create guestBook
        </button>
      </div>
    </div>
  </div>
</div>



<div class="my-5">
    <app-guestbooks [reload]='reload'></app-guestbooks>
  </div>
